<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Sensors</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .alarm {
            color: red;
            font-weight: bold;
        }
        .error {
            background-color: #ffeeee;
        }
        .rom-address {
            font-family: monospace;
            font-size: 0.9em;
        }
        .button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/settings.html">Settings</a></li>
                <li><a href="/sensors.html" class="active">Sensors</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Temperature Sensors</h1>
        
        <div id="sensors-container">
            <p>Loading sensors...</p>
        </div>
        
        <div>
            <button id="discover-btn" class="button">Discover Sensors</button>
            <button id="reset-minmax-btn" class="button">Reset Min/Max Values</button>
        </div>
    </main>
    
    <script>
        // Function to format ROM address
        function formatROMAddress(romArray) {
            if (!romArray) return "N/A";
            return Array.from(romArray).map(byte => byte.toString(16).padStart(2, '0')).join(':');
        }
        
        // Function to render sensor data
        function renderSensors(sensors) {
            const container = document.getElementById('sensors-container');
            
            if (!sensors || sensors.length === 0) {
                container.innerHTML = '<p>No sensors found</p>';
                return;
            }
            
            let html = '<table>';
            html += '<tr><th>Name</th><th>Type</th><th>Address</th><th>ROM Address</th><th>Current</th><th>Min</th><th>Max</th><th>Low Alarm</th><th>High Alarm</th><th>Status</th></tr>';
            
            sensors.forEach(sensor => {
                const hasError = sensor.errorStatus > 0;
                const hasAlarm = sensor.alarmStatus > 0;
                const romAddressDisplay = sensor.type === "DS18B20" && sensor.romAddress ? 
                    formatROMAddress(sensor.romAddress) : "N/A";
                
                html += `<tr class="${hasError ? 'error' : ''}">
                    <td>${sensor.name}</td>
                    <td>${sensor.type}</td>
                    <td>${sensor.address}</td>
                    <td class="rom-address">${romAddressDisplay}</td>
                    <td class="${hasAlarm ? 'alarm' : ''}">${sensor.currentTemp}°C</td>
                    <td>${sensor.minTemp}°C</td>
                    <td>${sensor.maxTemp}°C</td>
                    <td>${sensor.lowAlarmThreshold}°C</td>
                    <td>${sensor.highAlarmThreshold}°C</td>
                    <td>${hasError ? 'Error' : (hasAlarm ? 'Alarm' : 'Normal')}</td>
                </tr>`;
            });
            
            html += '</table>';
            container.innerHTML = html;
        }
        
        // Function to fetch sensor data
        function fetchSensors() {
            fetch('/api/sensors')
                .then(response => response.json())
                .then(data => {
                    renderSensors(data.sensors);
                })
                .catch(error => {
                    console.error('Error fetching sensors:', error);
                });
        }
        
        // Initial fetch
        fetchSensors();
        
        // Set up real-time updates
        setInterval(fetchSensors, 5000); // Update every 5 seconds
        
        // Set up button event listeners
        document.getElementById('discover-btn').addEventListener('click', function() {
            fetch('/api/discover', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        fetchSensors(); // Refresh the sensor list
                    } else {
                        alert('No new sensors found');
                    }
                })
                .catch(error => {
                    console.error('Error discovering sensors:', error);
                });
        });
        
        document.getElementById('reset-minmax-btn').addEventListener('click', function() {
            fetch('/api/reset-minmax', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        fetchSensors(); // Refresh the sensor list
                    }
                })
                .catch(error => {
                    console.error('Error resetting min/max values:', error);
                });
        });
    </script>
</body>
</html>
