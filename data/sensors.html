<!DOCTYPE html>
<html>
<head>
    <title>Temperature Sensors Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .sensor-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .sensor-type {
            background-color: #e7f3ff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        .sensor-address {
            color: #666;
            font-size: 0.9em;
        }
        .sensor-temp {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .sensor-detail {
            flex: 1;
            min-width: 120px;
        }
        .alarm {
            color: red;
            font-weight: bold;
        }
        .error {
            color: orange;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/cfg">Settings</a>
            <a href="/sensors.html">Sensors</a>
        </div>
        
        <h1>Temperature Sensors</h1>
        
        <div id="sensors-container">
            <p>Loading sensors...</p>
        </div>
        
        <div class="actions">
            <button onclick="discoverSensors()">Discover Sensors</button>
            <button onclick="resetMinMax()">Reset Min/Max Values</button>
        </div>
    </div>

    <script>
        // Fetch sensors data
        function fetchSensors() {
            fetch('/api/sensors')
                .then(response => response.json())
                .then(data => {
                    displaySensors(data);
                })
                .catch(error => {
                    console.error('Error fetching sensors:', error);
                    document.getElementById('sensors-container').innerHTML = 
                        '<p>Error loading sensors. Please try again.</p>';
                });
        }
        
        // Display sensors in the UI
        function displaySensors(data) {
            const container = document.getElementById('sensors-container');
            
            if (!data.sensors || data.sensors.length === 0) {
                container.innerHTML = '<p>No sensors found. Click "Discover Sensors" to find available sensors.</p>';
                return;
            }
            
            let html = '';
            
            data.sensors.forEach(sensor => {
                const hasAlarm = sensor.alarmStatus > 0;
                const hasError = sensor.errorStatus > 0;
                
                html += `
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <h2>${sensor.name}</h2>
                            <span class="sensor-type">${sensor.type}</span>
                        </div>
                        <div class="sensor-address">Address: ${sensor.address}</div>
                        <div class="sensor-temp ${hasAlarm ? 'alarm' : ''} ${hasError ? 'error' : ''}">
                            ${sensor.currentTemp}°C
                            ${hasAlarm ? ' <span class="alarm">[ALARM]</span>' : ''}
                            ${hasError ? ' <span class="error">[ERROR]</span>' : ''}
                        </div>
                        
                        <div class="sensor-details">
                            <div class="sensor-detail">
                                <div>Min: ${sensor.minTemp}°C</div>
                                <div>Max: ${sensor.maxTemp}°C</div>
                            </div>
                            <div class="sensor-detail">
                                <div>Low Alarm: ${sensor.lowAlarmThreshold}°C</div>
                                <div>High Alarm: ${sensor.highAlarmThreshold}°C</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="name-${sensor.address}">Sensor Name:</label>
                            <input type="text" id="name-${sensor.address}" value="${sensor.name}">
                        </div>
                        
                        <div class="form-group">
                            <label for="low-alarm-${sensor.address}">Low Alarm Threshold (°C):</label>
                            <input type="number" id="low-alarm-${sensor.address}" value="${sensor.lowAlarmThreshold}">
                        </div>
                        
                        <div class="form-group">
                            <label for="high-alarm-${sensor.address}">High Alarm Threshold (°C):</label>
                            <input type="number" id="high-alarm-${sensor.address}" value="${sensor.highAlarmThreshold}">
                        </div>
                        
                        <div class="actions">
                            <button onclick="updateSensor(${sensor.address})">Update</button>
                            <button onclick="removeSensor(${sensor.address})">Remove</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Update sensor configuration
        function updateSensor(address) {
            const name = document.getElementById(`name-${address}`).value;
            const lowAlarm = parseInt(document.getElementById(`low-alarm-${address}`).value);
            const highAlarm = parseInt(document.getElementById(`high-alarm-${address}`).value);
            
            fetch('/api/sensors', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    address: address,
                    name: name,
                    lowAlarm: lowAlarm,
                    highAlarm: highAlarm
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Sensor updated successfully');
                    fetchSensors();
                } else {
                    alert('Failed to update sensor');
                }
            })
            .catch(error => {
                console.error('Error updating sensor:', error);
                alert('Error updating sensor');
            });
        }
        
        // Remove a sensor
        function removeSensor(address) {
            if (!confirm('Are you sure you want to remove this sensor?')) {
                return;
            }
            
            fetch('/api/sensors', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    address: address
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Sensor removed successfully');
                    fetchSensors();
                } else {
                    alert('Failed to remove sensor');
                }
            })
            .catch(error => {
                console.error('Error removing sensor:', error);
                alert('Error removing sensor');
            });
        }
        
        // Discover new sensors
        function discoverSensors() {
            fetch('/api/discover', {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    alert('Sensor discovery completed');
                    fetchSensors();
                } else {
                    alert('Failed to discover sensors');
                }
            })
            .catch(error => {
                console.error('Error discovering sensors:', error);
                alert('Error discovering sensors');
            });
        }
        
        // Reset min/max values
        function resetMinMax() {
            fetch('/api/reset-minmax', {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    alert('Min/Max values reset successfully');
                    fetchSensors();
                } else {
                    alert('Failed to reset Min/Max values');
                }
            })
            .catch(error => {
                console.error('Error resetting Min/Max values:', error);
                alert('Error resetting Min/Max values');
            });
        }
        
        // Load sensors when page loads
        document.addEventListener('DOMContentLoaded', fetchSensors);
        
        // Refresh sensors every 10 seconds
        setInterval(fetchSensors, 10000);
    </script>
</body>
</html>
