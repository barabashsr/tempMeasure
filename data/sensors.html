<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Sensors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }
    
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    
    nav a:hover {
      background-color: #555;
    }
    
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .status-ok {
      color: green;
    }
    
    .status-alarm {
      color: red;
      font-weight: bold;
    }
    
    .status-error {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temperature Monitoring System</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="settings.html">Settings</a>
    <a href="sensors.html">Sensors</a>
  </nav>
  
  <main>
    <h2>Temperature Sensors</h2>
    
    <div id="sensor-container">Loading sensors...</div>
    
    <div>
      <button id="discover-btn">Discover Sensors</button>
      <button id="reset-btn">Reset Min/Max Values</button>
    </div>
  </main>

  <script>
    // Function to fetch and update sensor data
    function updateSensorData() {
      fetch('/api/sensors')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // Get the sensor container
          const sensorContainer = document.getElementById('sensor-container');
          
          // Create table structure
          let tableHTML = `
            <table id="sensor-table">
              <thead>
                <tr>
                  <th>Address</th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Current Temp</th>
                  <th>Min Temp</th>
                  <th>Max Temp</th>
                  <th>Low Alarm</th>
                  <th>High Alarm</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
          `;
          
          // Add each sensor to the table
          data.sensors.forEach(sensor => {
            // Create alarm status display
            let alarmStatus = "OK";
            let statusClass = "status-ok";
            
            if (sensor.alarmStatus & 1) {
              alarmStatus = "LOW TEMP";
              statusClass = "status-alarm";
            } else if (sensor.alarmStatus & 2) {
              alarmStatus = "HIGH TEMP";
              statusClass = "status-alarm";
            }
            
            if (sensor.errorStatus > 0) {
              alarmStatus = "ERROR";
              statusClass = "status-error";
            }
            
            // Add row for this sensor
            tableHTML += `
              <tr>
                <td>${sensor.address}</td>
                <td>${sensor.name}</td>
                <td>${sensor.type}</td>
                <td>${sensor.currentTemp}°C</td>
                <td>${sensor.minTemp}°C</td>
                <td>${sensor.maxTemp}°C</td>
                <td>${sensor.lowAlarmThreshold}°C</td>
                <td>${sensor.highAlarmThreshold}°C</td>
                <td class="${statusClass}">${alarmStatus}</td>
              </tr>
            `;
          });
          
          // Close the table
          tableHTML += `
              </tbody>
            </table>
          `;
          
          // Update the container
          sensorContainer.innerHTML = tableHTML;
          
          // If no sensors found
          if (data.sensors.length === 0) {
            sensorContainer.innerHTML = '<p>No sensors found. Click "Discover Sensors" to search for connected sensors.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching sensor data:', error);
          document.getElementById('sensor-container').innerHTML = `
            <p>Error loading sensor data. Please try again.</p>
            <p>Error details: ${error.message}</p>
          `;
        });
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Set up event listener for Discover Sensors button
      document.getElementById('discover-btn').addEventListener('click', function() {
        fetch('/api/discover', {
          method: 'POST'
        })
        .then(response => {
          if (response.ok) {
            alert('Sensors discovered successfully!');
            updateSensorData(); // Refresh the data after discovery
          } else {
            alert('No new sensors found or error during discovery.');
          }
        })
        .catch(error => {
          alert('Error during sensor discovery: ' + error.message);
        });
      });
      
      // Set up event listener for Reset Min/Max Values button
      document.getElementById('reset-btn').addEventListener('click', function() {
        fetch('/api/reset-minmax', {
          method: 'POST'
        })
        .then(response => {
          if (response.ok) {
            alert('Min/Max values reset successfully!');
            updateSensorData(); // Refresh the data after reset
          } else {
            alert('Error resetting min/max values.');
          }
        })
        .catch(error => {
          alert('Error resetting min/max values: ' + error.message);
        });
      });
      
      // Initial data load
      updateSensorData();
      
      // Set up automatic refresh every 10 seconds (matching the controller's measurement period)
      setInterval(updateSensorData, 10000);
    });
  </script>
</body>
</html>
